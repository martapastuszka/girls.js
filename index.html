<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Girls.js - Interaktywna galeria</title>
    <link href="src/styles.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrapper" class="wrapper">
      <div id="slides" class="slides" tabindex="1" autofocus="autofocus">
        <div id="prev" class="prev" data-key="prev">&laquo;</div>
        <div id="next" class="next" data-key="next">&raquo;</div>
      </div>
      <!-- // slides -->
      <nav>
        <ul>
          <li><button id="pin1" class="pin" data-key="0" /></li>
          <li><button id="pin2" class="pin" data-key="1" /></li>
          <li><button id="pin3" class="pin" data-key="2" /></li>
          <li><button id="pin4" class="pin" data-key="3" /></li>
          <li><button id="pin5" class="pin" data-key="4" /></li>
        </ul>

        <button id="play" class="play"></button>
      </nav>
    </div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
